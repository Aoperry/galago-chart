<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #1A2A2A; margin: 0; padding: 0; }
    .chart-container { width: 800px; height: 400px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan 2025', 'Feb 2025', 'Mar 2025', 'Apr 2025', 'May 2025', 'Jun 2025'],
        datasets: [{
          label: 'Galago Tactical Returns',
          data: [2, 5, 3, 8, 6, 9], // Example data, replace with real returns
          borderColor: '#00FFAA',
          backgroundColor: 'rgba(0, 255, 170, 0.2)',
          fill: false,
          tension: 0.1
        }, {
          label: 'S&P 500 Returns',
          data: [1, 4, 2, 6, 5, 7], // Example data, replace with real S&P 500 data
          borderColor: '#FFFFFF',
          backgroundColor: 'rgba(255, 255, 255, 0.2)',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'top' },
          tooltip: { enabled: true }
        },
        animation: { duration: 2000 }
      }
    });
  </script>
</body>
</html>
